{% extends "base.html" %} {% block title %}Contact - My Website{% endblock %} {%
block content %}
<section
  class="px-4 py-16 bg-white dark:bg-bg text-text dark:text-text max-w-4xl mx-auto text-center"
>
  <!-- Header -->
  <div class="border border-blue-300 dark:border-blue-600 rounded-md p-6 mb-8">
    <h2 class="text-xl font-semibold mb-2">Let's Connect!</h2>
    <p class="text-sm text-gray-600 dark:text-gray-400">
      I'm always open to discussing new projects or opportunities. Feel free to
      reach out.
    </p>
  </div>

  <!-- Email and Social Links -->
  <div class="mb-6">
    <p class="mb-2 text-sm sm:text-base">
      Email:
      <a
        href="mailto:juniordev@example.com"
        class="underline text-blue-600 dark:text-blue-400"
        >juniordev@example.com</a
      >
    </p>
    <div class="flex justify-center space-x-6 text-xl">
      <a
        href="#"
        class="hover:text-blue-600 dark:hover:text-blue-400 flex items-center space-x-1"
      >
        <i class="fab fa-linkedin"></i
        ><span class="text-sm sm:text-base">LinkedIn</span>
      </a>
      <a
        href="#"
        class="hover:text-blue-600 dark:hover:text-blue-400 flex items-center space-x-1"
      >
        <i class="fab fa-github"></i
        ><span class="text-sm sm:text-base">GitHub</span>
      </a>
    </div>
  </div>

  <!-- Contact Form -->
  <form
    class="bg-gray-50 dark:bg-card p-6 rounded-xl shadow-md w-full max-w-md mx-auto space-y-4"
  >
    <h3 class="text-left font-medium">Contact Form</h3>
    <input
      type="text"
      placeholder="Your Name"
      class="w-full px-4 py-2 rounded-md border border-border dark:bg-bg dark:border-border dark:text-text focus:outline-none focus:ring-2 focus:ring-blue-400"
      required
    />
    <input
      type="email"
      placeholder="Your Email"
      class="w-full px-4 py-2 rounded-md border border-border dark:bg-bg dark:border-border dark:text-text focus:outline-none focus:ring-2 focus:ring-blue-400"
      required
    />
    <textarea
      placeholder="Your Message"
      rows="4"
      class="w-full px-4 py-2 rounded-md border border-border dark:bg-bg dark:border-border dark:text-text focus:outline-none focus:ring-2 focus:ring-blue-400"
      required
    ></textarea>
    <button
      type="submit"
      class="w-full bg-black dark:bg-white dark:text-black text-white py-2 rounded-md transition hover:opacity-90"
    >
      Send Message
    </button>
  </form>
</section>

{% endblock %}
