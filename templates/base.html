<!DOCTYPE html>
<html lang="en" id="html-tag" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      src="https://unpkg.com/@material-ui/core/umd/material-ui.development.js"
      crossorigin="anonymous"
    ></script>
    <title>{% block title %}My Portfolio{% endblock %}</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>

    <!-- Custom JS -->
    <script
      defer
      src="{{ url_for('static', filename='js/script.js') }}"
    ></script>
  </head>
  <body
    class="bg-white text-black dark:bg-gray-900 dark:text-white transition-colors duration-250 flex flex-col min-h-screen"
  >
    <!-- Navbar -->
    <nav
      class="bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-700"
    >
      <div class="mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center min-w-screen">
          <!-- Logo -->
          <div class="flex items-center gap-2 text-lg font-bold">
            <span id="terminal-icon"> </span>
            B.Sofiane Portfolio
          </div>

          <!-- Links -->
          <div class="flex items-center gap-6 text-sm font-medium">
            <a href="/" class="hover:text-blue-500">Home</a>
            <a href="/projects" class="hover:text-blue-500">Projects</a>
            <a href="/contact" class="hover:text-blue-500">Contact</a>
            <a href="/about" class="hover:text-blue-500">About Me</a>
          </div>
          <!-- Theme Toggle -->
          <button
            id="theme-toggle"
            class="p-2 rounded border border-gray-300 dark:border-gray-600 hover:bg-gray-200 dark:hover:bg-gray-700"
          >
            <span id="theme-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#e3e3e3"
              >
                <path
                  d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"
                />
              </svg>
            </span>
          </button>
        </div>
      </div>
    </nav>
    <!-- Main Content -->
    <main class="flex items-center justify-center flex-grow m-0 p-6">
      {% block content %}{% endblock %}
    </main>
    <footer
      class="h-16 pt-10 pb-10 sticky bottom-0 text-sm text-gray-500 dark:text-gray-400 text-center mt-8 mb-4 flex flex-col md:flex-row justify-between px-6"
    >
      <span>Â© 2025 Belhia Sofiane Portfolio</span>
      <div class="space-x-4">
        <a href="#" class="hover:underline">Privacy Policy</a>
        <a href="#" class="hover:underline">Terms of Service</a>
      </div>
    </footer>
  </body>
</html>
