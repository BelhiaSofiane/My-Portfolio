<!DOCTYPE html>
<html lang="en" id="html-tag" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}My Portfolio{% endblock %}</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>

    <!-- Custom JS -->
    <script
      defer
      src="{{ url_for('static', filename='js/script.js') }}"
    ></script>
  </head>
  <body
    class="bg-white text-black dark:bg-gray-900 dark:text-white transition-colors duration-300 flex flex-col min-h-screen"
  >
    <!-- Navbar -->
      <nav
        class="bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-700"
      >
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-16 items-center min-w-screen">
            <!-- Logo -->
            <div class="flex items-center gap-2 text-lg font-bold">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm0-80h640v-400H160v400Zm140-40-56-56 103-104-104-104 57-56 160 160-160 160Zm180 0v-80h240v80H480Z"/></svg>
                <path
                  d="M2 5a2 2 0 012-2h12a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V5z"
                />
              </svg>
              JuniorDevPortfolio
            </div>

            <!-- Links -->
            <div class="flex items-center gap-6 text-sm font-medium">
              <a href="/" class="hover:text-blue-500">Home</a>
              <a href="/projects" class="hover:text-blue-500">Projects</a>
              <a href="/contact" class="hover:text-blue-500">Contact</a>
            </div>
            <!-- Theme Toggle -->
            <button
              id="theme-toggle"
              class="p-2 rounded border border-gray-300 dark:border-gray-600 hover:bg-gray-200 dark:hover:bg-gray-700"
            >
              <span id="theme-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="24px"
                  viewBox="0 -960 960 960"
                  width="24px"
                  fill="#e3e3e3"
                >
                  <path
                    d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"
                  />
                </svg>
              </span>
            </button>
          </div>
        </div>
      </nav>
    <!-- Main Content -->
    <main class="flex items-center justify-center flex-grow m-0 p-6">{% block content %}{% endblock %}</main>
    <footer
      class="h-16 pt-10 pb-10 sticky bottom-0 text-sm text-gray-500 dark:text-gray-400 text-center mt-8 mb-4 flex flex-col md:flex-row justify-between px-6"
    >
      <span>Â© 2025 Belhia Sofiane Portfolio</span>
      <div class="space-x-4">
        <a href="#" class="hover:underline">Privacy Policy</a>
        <a href="#" class="hover:underline">Terms of Service</a>
      </div>
    </footer>
  </body>
</html>
